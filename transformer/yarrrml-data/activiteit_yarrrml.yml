prefixes:
  ex: "http://www.example.com/"
  rdf: "http://www.w3.org/1999/02/22-rdf-syntax-ns#"
  rdfs: "http://www.w3.org/2000/01/rdf-schema#"
  xsd: "http://www.w3.org/2001/XMLSchema#"
  dcterms: "http://purl.org/dc/terms/"
  locn: "http://www.w3.org/ns/locn#"
  loctype: "https://data.cultuurparticipatie.be/id/concept/Locatietype/"
  grel: "http://users.ugent.be/~bjdmeest/function/grel.ttl#"
  cidoc: "http://www.cidoc-crm.org/cidoc-crm/"
  m8g: "http://data.europa.eu/m8g/"
  schema: "https://schema.org/"
  prov: "https://www.w3.org/ns/prov#"
  geosparql: "http://www.opengis.net/ont/geosparql#"
  cp: "https://data.vlaanderen.be/ns/cultuurparticipatie#"
  owl: "http://www.w3.org/2002/07/owl#"
  adms: "http://www.w3.org/ns/adms#"
  wegwijs: "https://data.vlaanderen.be/id/organisatie/"
  skos: "http://www.w3.org/2004/02/skos/core#"
  generiek: "https://data.vlaanderen.be/ns/generiek#"
  platform: "https://data.uitwisselingsplatform.be/ns/platform#"
  labeltype: "https://data.cultuurparticipatie.be/id/concept/LabelType/"
  

mappings:
  event:
    sources:
      - ['input-data/activiteit_results.csv~csv']
    # Define graph name
    graph: https://data.example.org/graph/event/exref/$(activiteit_id)
    # Define subject mapping
    s: https://data.example.org/id/event/exref/$(activiteit_id)
    # Define predicate-object mappings
    po:
      - [a, cidoc:E7_Activity]
      - [dcterms:created, $(activiteit_creationdate), xsd:dateTime]
      - [dcterms:modified, $(activiteit_modifieddate), xsd:dateTime]
      - [platform:verwerktOp, $(activiteit_processeddate), xsd:dateTime]
      - [dcterms:title, $(activiteit_name_nl), nl~lang]
      - [dcterms:description, $(activiteit_description_nl), nl~lang]
      - [dcterms:type, https://data.cultuurparticipatie.be/id/concept/ActiviteitType/$(activiteit_type)~iri]
      - [cp:thema, https://data.cultuurparticipatie.be/id/concept/ThemaType/$(activiteit_thema)~iri]
      - [adms:identifier, https://data.example.org/id/event/exref/$(activiteit_id)#identifier~iri]
      - [cidoc:P4_has_time-span, https://data.example.org/id/event/exref/$(activiteit_id)#period~iri]
      - [prov:atLocation, https://data.example.org/id/venue/exref/$(activiteit_location_id)~iri]
      - [cidoc:P14_carried_out_by, https://data.example.org/id/organizer/exref/$(activiteit_organizer_id)~iri]
      - [cidoc:P14_carried_out_by, https://data.example.org/id/performer/exref/$(activiteit_performer_id)~iri]
      - [cp:Activiteit.locatieType, https://data.cultuurparticipatie.be/id/conceptscheme/Aanwezigheidsmodus/$(activiteit_locatietype)~iri]
      - [cp:Activiteit.boeking, https://data.example.org/id/event/exref/$(activiteit_id)#boekingsInfo~iri]
      - [cp:Activiteit.beschikbaarheid, https://data.example.org/id/event/exref/$(activiteit_id)#beschikbaarheid~iri] 
      - p: cp:Activiteit.prijs
        o:
          - mapping: price
            condition:
              function: equal
              parameters:
                - [str1, $(activiteit_id)] # ID of activiteit in event source
                - [str2, $(prijs_activiteitId)] # ID of activiteit in price source

  # Mapping for 'period' data
  period:
    sources:
      - ['input-data/activiteit_results.csv~csv']
    # Define graph name
    graph: https://data.example.org/graph/event/exref/$(activiteit_id)
    # Define subject mapping
    s: https://data.example.org/id/event/exref/$(activiteit_id)#period
    # Define predicate-object mappings
    po:
      - [a, m8g:PeriodOfTime] 
      - [m8g:startTime, $(activiteit_startDate), xsd:dateTime]
      - [m8g:endTime, $(activiteit_endDate), xsd:dateTime]

# Mapping for event 'identificator' data
  identificator:
    sources:
      - ['input-data/activiteit_results.csv~csv']
    # Define graph name
    graph: https://data.example.org/graph/event/exref/$(activiteit_id)
    # Define subject URI
    s: https://data.example.org/id/event/exref/$(activiteit_id)#identifier
    # Define predicate-object mappings
    po:
      - [a, adms:Identifier] 
      - [skos:notation, https://data.example.org/id/event/exref/$(activiteit_id), xsd:anyURI]
      - [dcterms:creator, wegwijs:OVO003887~iri]
      - [platform:bron, https://data.uitwisselingsplatform.be/id/dp-be-publiq-demo-demo-dataproduct~iri]
      - [generiek:gestructureerdeIdentificator, https://data.example.org/id/event/exref/$(activiteit_id)#gestructureerdeIdentificator~iri]

  # Mapping for event 'gestructureerdeIdentificator' data
  gestructureerdeIdentificator:
    sources:
      - ['input-data/activiteit_results.csv~csv']
    # Define graph name
    graph: https://data.example.org/graph/event/exref/$(activiteit_id)
    # Define subject URI
    s: https://data.example.org/id/event/exref/$(activiteit_id)#gestructureerdeIdentificator
    # Define predicate-object mappings
    po:
      - [a, generiek:GestructureerdeIdentificator] 
      - [generiek:naamruimte, https://data.example.org/id/event/, xsd:string]
      - [generiek:lokaleIdentificator, exref/$(activiteit_id), xsd:string]
  
  # Mapping for event 'prijsinformatie' data
  price:
    sources:
      - ['input-data/activiteit_prijsinfo_mapping.csv~csv']
    # Define graph name
    graph: https://data.example.org/graph/event/exref/$(prijs_activiteitId)
    # Define subject URI
    s: https://data.example.org/id/event/exref/$(prijs_activiteitId)#prijsInfo-$(prijs_id)
    # Define predicate-object mappings
    po:
      - [a, schema:PriceSpecification] 
      - [cp:Prijs.prijscategorie, https://data.cultuurparticipatie.be/id/concept/PrijsCategorieType/$(prijscategorie)~iri]
      - [skos:prefLabel, $(prijslabelNL), nl~lang]
      - [skos:prefLabel, $(prijslabelFR), fr~lang]
      - [schema:price, https://data.example.org/id/event/exref/$(prijs_activiteitId)#prijsInfo-$(prijs_id)-priceValue~iri]
  
  # Mapping for priceSpecification 'priceValue' data
  priceValue:
    sources:
      - ['input-data/activiteit_prijsinfo_mapping.csv~csv']
    # Define graph name
    graph: https://data.example.org/graph/event/exref/$(prijs_activiteitId)
    # Define subject URI
    s: https://data.example.org/id/event/exref/$(prijs_activiteitId)#prijsInfo-$(prijs_id)-priceValue
    # Define predicate-object mappings
    po:
      - [a, schema:MonetaryAmount]
      - [schema:currency, $(prijs_currency), xsd:string]
      - [schema:value, $(prijs_value), xsd:decimal]

  # Mapping for boekingsInfo
  boekingsInfo:
    sources:
      - ['input-data/activiteit_results.csv~csv']
    # Define graph name
    graph: https://data.example.org/graph/event/exref/$(activiteit_id)
    # Define subject URI
    s: https://data.example.org/id/event/exref/$(activiteit_id)#boekingsInfo
    # Define predicate-object mappings
    po:
      - [a, cp:Boekingsinfo] 
      - [schema:contactPoint, https://data.example.org/id/event/exref/$(activiteit_id)#boekingsInfo-contactPoint~iri]
      - [cp:Boekingsinfo.beschikbaar, https://data.example.org/id/event/exref/$(activiteit_id)#boekingsInfo-period~iri]

  #Mapping for 'boekingsinfo-contacpoint' data
  boekingsInfo-contactPoint:
    sources:
      - ['input-data/activiteit_results.csv~csv']
    # Define graph name
    graph: https://data.example.org/graph/event/exref/$(activiteit_id)
    # Define subject URI
    s: https://data.example.org/id/event/exref/$(activiteit_id)#boekingsInfo-contactPoint
    # Define predicate-object mappings
    po:
      - [a, schema:ContactPoint] 
      - [schema:url, $(boeking_link), xsd:string]
      - [schema:email, $(boeking_email), xsd:string]
      - [schema:telephone, $(boeking_tel), xsd:string]

  # Mapping for 'boekingsinfo-period' data
  boekingsInfo-period:
    sources:
      - ['input-data/activiteit_results.csv~csv']
    # Define graph name
    graph: https://data.example.org/graph/event/exref/$(activiteit_id)
    # Define subject mapping
    s: https://data.example.org/id/event/exref/$(activiteit_id)#boekingsInfo-period
    # Define predicate-object mappings
    po:
      - [a, m8g:PeriodOfTime] 
      - [m8g:startTime, $(boeking_startDate), xsd:dateTime]
      - [m8g:endTime, $(boeking_endDate), xsd:dateTime]

  # Mapping for beschikbaarheid
  beschikbaarheid:
    sources:
      - ['input-data/activiteit_results.csv~csv']
    # Define graph name
    graph: https://data.example.org/graph/event/exref/$(activiteit_id)
    # Define subject URI
    s: https://data.example.org/id/event/exref/$(activiteit_id)#beschikbaarheid
    # Define predicate-object mappings
    po:
      - [a, cp:Beschikbaarheid] 
      - [platform:ticketBeschikbaarheid, https://schema.org/$(ticket_beschikbaarheid)] #NOTE: hier in praktijk dan soort van berekening maken in SQL-query om te zien hoeveel % tickets er nog zijn en op basis hiervan een label invullen (InStock/OutofStock/LimitedAvailability)?
      - p: schema:hoursAvailable
        o:
          - mapping: openinghoursSpecification
            condition:
              function: equal
              parameters:
                - [str1, $(activiteit_id)] # ID of activiteit in event source
                - [str2, $(beschikbaarheid_activiteit_id)] # ID of activiteit in beschikbaarheid source

  # Mapping for openinghoursSpecification
  openinghoursSpecification:
    sources: 
      - ['input-data/activiteit_beschikbaarheid_mapping.csv~csv']
    # Define graph name
    graph: https://data.example.org/graph/event/exref/$(beschikbaarheid_activiteit_id)
    # Define subject URI
    s: https://data.example.org/id/event/exref/$(beschikbaarheid_activiteit_id)#beschikbaarheid-$(beschikbaarheid_id)-openinghours
    # Define predicate-object mappings
    po:
      - [a, schema:OpeningHoursSpecification]
      - [schema:dayOfWeek, https://schema.org/$(dayofweek)~iri]
      - [schema:opens, $(openingsuur), xsd:string]
      - [schema:closes, $(sluitingsuur), xsd:string]